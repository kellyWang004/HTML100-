<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			#box{
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}
			input{
				margin: 30px 0px;
				width: 200px;
			}
			#p_2{
				width: 30px;
				height: 22px;
				display: block;
				float: right;
				border: #000000 1px solid;
			}
			span{
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第2关</span>
			<span>下一关的a标签躲起来了，但是你可以修改下面的accesskey值来达到下一关，请给“嘿”所属的标签添加一个属性使之可编辑(请勿键入空格)</span>
			<input type="" name="" id="input_1" value="" placeholder='格式例如：name="hello"'/>
			<div >a.accesskey=<p id="p_2" contenteditable="false">嘿</p></div> 
			<a id="a_1" href="003.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			let reg = /contenteditable="true"|contenteditable='true'/ig;
			const input_1 = document.getElementById("input_1");
			const a_1 = document.getElementById("a_1");
			const p_2 = document.getElementById("p_2");
			function setAttr(){
				if (input_1.value.search(reg) === -1) {
					return;
				} else{
					p_2.contentEditable = "true";
				};
				if (p_2.innerHTML[0] === '"' | p_2.innerHTML[0] === "'" ) {
					a_1.accessKey = p_2.innerHTML[1];
				}else{
					a_1.accessKey = p_2.innerHTML[0];
				};
			}
			setInterval(setAttr,300);
		</script>
	</body>
</html>
