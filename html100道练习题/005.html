<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			#box{
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}
			input{
				margin: 30px 0px;
				width: 200px;
			}
			span{
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第5关</span>
			<span>密码隐藏在这段文字中“a sw sa ad gh shit”，请将这段文字复制到密码输入框，只留下拼写检查标有红线的字母，那就是密码，所以请给密码输入框添加一个拼写检查属性并将浏览器开启英文拼写检查(请勿键入空格)</span>
			<input type="" name="" id="input_1" value="" spellcheck="true" placeholder='格式例如：name="hello"'/>
			密码输入框<input type="text" name="" id="input_2" spellcheck="false" placeholder="请输入密码"/>
			<a id="a_1" href="006.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			let reg = /spellcheck="true"|spellcheck='true'/ig;
			const input_1 = document.getElementById("input_1");
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			function setAttr(){
				if (!(input_1.value.search(reg) === -1)) {
					input_2.spellcheck = "true";
				};
				if (input_2.value === "swsagh") {
					a_1.hidden = null;
				};
			}
			setInterval(setAttr,300);
		</script>
	</body>
</html>
