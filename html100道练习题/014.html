<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin-top: 30px;
				width: 300px;
			}
			button{
				margin: 20px;
			}
			span {
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第14关</span>
			<span>下面的“弇”字所属的标签是ruby，请给“弇”字添加一个注音，将想要添加的标签填写在输入框中（注音不需要标注声调）(请勿输入空格)</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="该标签会添加ruby标签内部，“弇”字的后面" />
			<button type="button">确定</button>
			<ruby id="rp_1">弇</ruby>
			<a id="a_1" href="015.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
		const reg = /<rt>yan<\/rt>/ig;
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			const rp_1 = document.getElementById("rp_1");
			input_2.onblur = function () {
				if (!(input_2.value.search(reg) === -1)) {
					rp_1.innerHTML = rp_1.innerHTML + input_2.value;
					a_1.hidden = null;
				};
			}
		</script>
	</body>
</html>
