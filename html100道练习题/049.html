<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 10px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}
			a {
				margin-top: 40px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第049关</span>
			<span>下面的input标签为file类型，但是同时只能选择一个文件，请修改某个属性使其能同时选择多个文件（按住Ctrl选择多个）？</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="输入属性和属性值" />
			<input type="file" name="" id="input_3" value="" />
			<a id="a_1" href="050.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const reg = /multiple="multiple"|multiple='multiple'/ig;
			const input_2 = document.getElementById("input_2");
			const input_3 = document.getElementById("input_3");
			const a_1 = document.getElementById("a_1");
			function Atrr2(){
				if (!(input_2.value.search(reg) === -1)) {
					input_3.multiple = true;
					clearInterval(bc);
					a_1.hidden = null;
				}
			}
			let bc = setInterval(Atrr2,300);
		</script>
	</body>
</html>
