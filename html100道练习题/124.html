<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 10px 0px;
				width: 200px;
			}

			span {
				display: block;
				margin-top: 30px;
				line-height: 25px;
			}

			a {
				margin-top: 40px;
			}
			form{
				width: 270px;
			}
			fieldset{
				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
			}
			form input{
				width: 160px;
			}
			#explain{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第124关</span>
			<span>meta标签的http-equiv属性用来设置HTTP的头部，该属性的常用属性值为：content-Type、X-UA-Compatible、cache-control、expires、refresh、Set-Cookie。他们解释如下，请按顺序将所有http-equiv的值对应的解释前面的序号填在输入框中，英文逗号隔开</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="输入序号数字" />
			<span id="explain"></span>
			<a id="a_1" href="125.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			const span_explain = document.getElementById("explain");
			// 创建答案数组
			let answer_arr =[];
			let temp = [1,2,3,4,5,6];
			// 随机排序
			let explain_arr = ["用于设定网页字符集，便于浏览器解析与渲染页面，content对应的值可以是“charset='utf-8'”。<br/>",
			"用于告知浏览器以何种版本来渲染页面。content的值可以为'IE=edge,chrome=1'，该值表示指定IE和Chrome使用最新版本渲染当前页面。<br/>",
			"指定浏览器如何缓存某个响应以及缓存多长时间。content的值在下个关说。<br/>",
			"用于设定网页的到期时间，过期后网页必须到服务器上重新传输。content的值例如：Sunday 26 October 2016 01:00 GMT。<br/>",
			"网页将在设定的时间内，自动刷新并调向设定的网址。content的值例如：2；URL=http://www.baidu.com/  。表示2s后自动跳转到百度页面。<br/>",
			"如果网页过期。那么这个网页存在本地的cookies也会被自动删除。content的值例如：'User=Lxxyx; path=/; expires=Sunday, 10-Jan-16 10:00:00 GMT' 。<br/>"];
			// 对数组随机排序的函数
			function sortPlus (arr,arr2) {
				for(let i = 0;i<arr.length;i++){
					let a = parseInt(Math.random()*arr.length);
					let temp = arr[a];
					let temp2 = arr2[a];
					arr[a] = arr[i];
					arr[i] = temp;
					arr2[a] = arr2[i];
					arr2[i] = temp2;
				}	
			}
			sortPlus(explain_arr,temp);
			// 根据随机重排的字符串数组，写出标签解释文本的内容
			for(let i = 0;i < explain_arr.length;i++){
				span_explain.innerHTML += `${i+1}、` + explain_arr[i] + "\n";
			};
			// 根据临时数组计算出答案数组。
			for(let i = 0;i<temp.length;i++){
				 answer_arr.push(temp.indexOf(i+1,0)+1);
			};
			// 将答案数组转化为字符串
			let regValue = answer_arr.join();
			// 定义正则
			const reg = new RegExp(regValue,"ig");
			// 答案核对函数
			function Atrr2() {
				if (!(input_2.value.search(reg) === -1)) {
					clearInterval(bc);
					a_1.hidden = null;
				}
			}
			// 答案核对函数定时执行
			let bc = setInterval(Atrr2, 300);
		</script>
	</body>
</html>
