<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 30px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第17关</span>
			<span>请给第二个输入框中添加一个属性，使用户未输入字符时给用户提示“请输入数字”，就像第一个框中的“请输入属性和属性值”一样。(请勿输入空格)</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="请输入属性和属性值" />
			<input type="text" name="123" id="input_3" value="" placeholder=""/>
			<a id="a_1" href="018.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
		const reg = /placeholder="请输入数字"|placeholder='请输入数字'/ig;
			const input_2 = document.getElementById("input_2");
			const input_3 = document.getElementById("input_3");
			const a_1 = document.getElementById("a_1");
			function setAttr() {
				if (!(input_2.value.search(reg) === -1)) {
					input_3.placeholder = "请输入数字";
					a_1.hidden = null;
				};
			}
			setInterval(setAttr, 300);
		</script>
	</body>
</html>
