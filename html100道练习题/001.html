<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			#box{
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}
			input{
				margin: 30px 0px;
				width: 200px;
			}
			span{
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第1关</span>
			<span>通往下一关的a标签躲起来了，请尝试给它添加一个快捷键，通过快捷键进入下一关，在下面填入想要给它添加的属性和属性值(请勿键入空格)</span>
			<input type="" name="" id="input_1" value="" placeholder='格式例如：name="hello"'/>
			<a id="a_1" href="002.html" accesskey="" hidden="hidden" >下一关</a>
		</div>
		<script type="text/javascript">
		let reg = /accesskey/g;
			const input_1 = document.getElementById("input_1");
			const a_1 = document.getElementById("a_1");
			function setAttr(){
				if (input_1.value.search(reg) === -1) {
					return;
				} else{
					a_1.accessKey = input_1.value[11];
				}
			}
			setInterval(setAttr,300);
		</script>
	</body>
</html>
