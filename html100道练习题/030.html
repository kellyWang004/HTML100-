<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 10px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}

			#f_1 :nth-child(3) {
				width: 60px;
			}
			textarea{
				width: 600px;
				height: 200px;
			}
			a{
				margin-top: 40px;
			}
			select{
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第030关</span>
			<span>请修改下面的type=file的input标签的文件上传类型，使之只能上传png文件和jpg文件（请勿键入空格）。（修改后浏览文件时会自动筛选出对应文件）</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="输入属性名和属性值"/>
			<form action="" method="get" enctype="multipart/form-data">
				<input type="file" name="" id="input_3"/>
				<button type="submit">Submit</button>
			</form>
			<a id="a_1" href="031.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const reg = /accept="image\/png,image\/jpg"|accept='image\/png,image\/jpg'|accept="image\/jpg,image\/png"|accept='image\/jpg,image\/png'/ig;
			const input_2 = document.getElementById("input_2");
			const input_3 = document.getElementById("input_3");
			const a_1 = document.getElementById("a_1");
			function Atrr(){
				if (!(input_2.value.search(reg) === -1)) {
					input_3.accept = "image/png,image/jpg";
					clearInterval(bc);
					a_1.hidden = null;
				}
			}
			let bc = setInterval(Atrr,300);
		</script>
	</body>
</html>
