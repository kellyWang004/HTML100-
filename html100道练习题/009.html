<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 30px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}
			pre{
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第9关</span>
			<span>下面html代码缺少一个非常重要的部分，请将缺少的部分完整的填入下面输入框中(可输入空格)</span>
			<pre>	&lt;html&gt;
				&lt;head&gt;
									&lt;meta charset="utf-8"&gt;
							&lt;title&gt;&lt;/title&gt;
				 &lt;/head&gt;
				&lt;body&gt;
				  &lt;/body&gt;
	  &lt;/html&gt;</pre>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="请输入" />
			<a id="a_1" href="010.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
		const reg = /<!DOCTYPE html>/ig;
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			function setAttr() {
				if (!(input_2.value.search(reg) === -1)) {
					a_1.hidden = null;
				};
			}
			setInterval(setAttr, 300);
		</script>
	</body>
</html>
