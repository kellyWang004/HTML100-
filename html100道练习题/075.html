<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 10px 0px;
				width: 200px;
			}

			span {
				display: block;
				margin-top: 30px;
				line-height: 25px;
			}

			a {
				margin-top: 40px;
			}
			form{
				width: 270px;
			}
			fieldset{
				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
			}
			form input{
				width: 160px;
			}
			#explain{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第75关</span>
			<span>em、strong、dfn、code、samp、kbd、var、cite 以上标签是短语标签，都具有确切的语义，
下面是它们的解释，请将每个标签对应解释的序号按顺序填在输入框中，数字之间不需要分隔符。</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="输入序号数字" />
			<span id="explain"></span>
			<a id="a_1" href="076.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			const span_explain = document.getElementById("explain");
			
			// 创建答案数组
			let answer_arr =[];
			let temp = [1,2,3,4,5,6,7,8];
			// 随机排序
			let explain_arr = ["把文本定义为强调的内容<br/>",
			"把文本定义为语气更强的强调的内容。<br/>",
			"定义一个定义项目。（不常用）<br/>",
			"定义计算机代码文本。<br/>",
			"定义样本文本。<br/>",
			"定义键盘文本。它表示文本是从键盘上键入的。它经常用在与计算机相关的文档或手册中。<br/>",
			"定义变量。您可以将此标签与pre及code标签配合使用。<br/>",
			"定义引用。可使用该标签对参考文献的引用进行定义，比如书籍或杂志的标题。<br/>"];
			// 对数组随机排序的函数
			function sortPlus (arr,arr2) {
				for(let i = 0;i<arr.length;i++){
					let a = parseInt(Math.random()*arr.length);
					let temp = arr[a];
					let temp2 = arr2[a];
					arr[a] = arr[i];
					arr[i] = temp;
					arr2[a] = arr2[i];
					arr2[i] = temp2;
				}	
			}
			sortPlus(explain_arr,temp);
			// 根据随机重排的字符串数组，写出标签解释文本的内容
			for(let i = 0;i < explain_arr.length;i++){
				span_explain.innerHTML += `${i+1}、` + explain_arr[i] + "\n";
			};
			// 根据临时数组计算出答案数组。
			for(let i = 0;i<temp.length;i++){
				 answer_arr.push(temp.indexOf(i+1,0)+1);
			};
			// 将答案数组转化为字符串
			let regValue = answer_arr.join();
			// 定义正则
			const reg = new RegExp(regValue,"ig");
			// 答案核对函数
			function Atrr2() {
				if (!(input_2.value.search(reg) === -1)) {
					clearInterval(bc);
					a_1.hidden = null;
				}
			}
			// 答案核对函数定时执行
			let bc = setInterval(Atrr2, 300);
		</script>
	</body>
</html>
