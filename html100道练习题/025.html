<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 10px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}

			#f_1 :nth-child(3) {
				width: 60px;
			}
			#box :nth-child(4){
				border: #000000 solid 1px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第25关</span>
			<span>下面第三个是input标签，类型为image，但是由于引入的图片格式错误，导致不能正常显示。请观察下面的元素，推测出该input标签的title值和alt值，并填入下列输入框中（请勿键入空格）</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="请输title属性值"  />
			<input type="text" name="" id="input_3" spellcheck="false" placeholder="请输alt属性值"  />
			<input type="image" name="" id="" src="src/003.pn" alt="5456" title="3234" />
			<a id="a_1" href="026.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const input_2 = document.getElementById("input_2");
			const input_3 = document.getElementById("input_3");
			const a_1 = document.getElementById("a_1");
			function Atrr(){
				if (input_2.value === "3234" && input_3.value === "5456") {
					clearInterval(bc);
					a_1.hidden = null;
				}
			}
			let bc = setInterval(Atrr,300);
		</script>
	</body>
</html>
