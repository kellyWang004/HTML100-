<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}
			input {
				margin: 30px 0px;
				width: 200px;
			}
			span {
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第22关</span>
			<span>下面有一个表单中有敏感信息，请修改表单的提交方式为post(请勿键入空格)。</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="请输入属性和属性值" />
			<form action="localhost:8848" method="get" >
			<label form="input_3">支付宝账号</label>
			<input type="text" name="123" id="input_3" value="" required="required"/>
			<label form="input_4">密码</label>
			<input type="text" name="123" id="input_4" value="" />
			<button type="button">submit</button>
			</form>
			<a id="a_1" href="023.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
		const reg = /method="post"|method='post'/ig;
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			function setAttr() {
				if (!(input_2.value.search(reg) === -1)) {
					clearInterval(bc);
					alert("表单提交方式修改成功");
					a_1.hidden = null;
				};
			}
			let bc = setInterval(setAttr, 300);
		</script>
	</body>
</html>
