<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 10px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}
			a {
				margin-top: 40px;
			}
			form{
				padding: 20px;
				width: 250px;
				flex-flow: column nowrap;
				border: #000000 1px solid;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第058关</span>
			<span>在一个页面做一个搜索框的时候，我们通常用input的search类型，判断下面哪一个是search类型的input标签</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="输入input前的序号" />
			<form action="" method="post">
				1、<input type="datetime" name="" id="" value="" />
				2、<input type="text" name="" id="" value="" />
				3、<input type="email" name="" id="" value="" />
				4、<input type="url" name="" id="" value="" />
				5、<input type="search" name="" id="input_3" >
				6、<input type="tel" name="" id="" value="" />
				7、<input type="datetime-local" name="" id="" value="" />
				8、<input type="time" name="" id="" value="" />
				9、<input type="week" name="" id="" value="" />
			</form>
			<a id="a_1" href="059.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const reg = /5/ig;
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			function Atrr2(){
				if (!(input_2.value.search(reg) === -1)) {
					clearInterval(bc);
					a_1.hidden = null;
				}
			}
			let bc = setInterval(Atrr2,300);
		</script>
	</body>
</html>
