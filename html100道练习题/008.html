<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			#box{
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}
			input{
				margin: 30px 0px;
				width: 200px;
			}
			span{
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第8关</span>
			<span>已知下面的“information”所属的标签设置了title属性，其属性值就是密码，请输入框输入密码(请勿键入空格)</span>
			<p title="noitamrofni">information</p>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="请输入密码"/>
			<a id="a_1" href="009.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const input_2 = document.getElementById("input_2");
			const a_1 = document.getElementById("a_1");
			function setAttr(){
				if (input_2.value === "noitamrofni") {
					a_1.hidden = null;
				};
			}
			setInterval(setAttr,300);
		</script>
	</body>
</html>
