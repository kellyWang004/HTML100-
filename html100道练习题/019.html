<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 30px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第19关</span>
			<span>下面有一个表单，假定服务器只能处理GB2312编码的数据，请将表单的处理字符集改为GB2312，在下面输入框中键入属性和属性值(请勿输入空格)</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="请输入属性和属性值" />
			<form action="localhost:8848" method="get">
			<label form="input_3">用户名</label>
			<input type="text" name="123" id="input_3" value="" />
			<label form="input_4">密码</label>
			<input type="text" name="123" id="input_4" value="" />
			<button type="button">submit</button>
			</form>
			<a id="a_1" href="020.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
		const reg = /accept-charset="GB2312"|accept-charset='GB2312'/ig;
			const input_2 = document.getElementById("input_2");
			const input_3 = document.getElementById("input_3");
			const a_1 = document.getElementById("a_1");
			function setAttr() {
				if (!(input_2.value.search(reg) === -1)) {
					clearInterval(bc);
					alert("修改成功");
					a_1.hidden = null;
				};
			}
			let bc = setInterval(setAttr, 300);
		</script>
	</body>
</html>
