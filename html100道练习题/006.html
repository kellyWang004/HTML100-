<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			#box{
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}
			input{
				margin: 30px 0px;
				width: 200px;
			}
			span{
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第6关</span>
			<span>作者给通往下一关的a标签设置了hidden属性，下面是一段JS中的代码，请在下面的框中补填入一个值，使得下一关的标签正常显示</span>
			<div id="">
				a.hidden=<input type="" name="" id="input_1" value="" spellcheck="true" placeholder='填入一个值'/>
			</div>
			<a id="a_1" href="007.html" hidden >下一关</a>
		</div>
		<script type="text/javascript">
			const reg = /null|false/ig;
			const input_1 = document.getElementById("input_1");
			const a_1 = document.getElementById("a_1");
			function setAttr(){
				if (!(input_1.value.search(reg) === -1)) {
					a_1.hidden = null;
				}
			};
			setInterval(setAttr,300);
		</script>
	</body>
</html>
