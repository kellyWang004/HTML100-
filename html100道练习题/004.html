<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			#box{
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}
			input{
				margin: 30px 0px;
				width: 200px;
			}
			span{
				margin-top: 30px;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第4关</span>
			<span>通往下一关的a标签躲起来了，只要你猜出输入框A和B之间哪个属性不一样（除了id），它就会出来了，请在下面第一个输入框中填入属性名，A和B框中分别填入所填属性的对应的属性值(请勿键入空格)</span>
			<input type="" name="" id="input_1" value="" placeholder='格式例如：name'/>
			输入框A<input type="text" name="" id="input_2" value="" dir="rtl"/>
			输入框B<input type="text" name="" id="input_3" value="" dir="ltr"/>
			<a id="a_1" href="005.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			let reg = /dir/ig;
			const input_1 = document.getElementById("input_1");
			const input_2 = document.getElementById("input_2");
			const input_3 = document.getElementById("input_3");
			const a_1 = document.getElementById("a_1");
			function setAttr(){
				if (!(input_1.value.search(reg) === -1)&& input_2.value === "rtl" && input_3.value === "ltr") {
					a_1.hidden = null;
				};
			}
			setInterval(setAttr,300);
		</script>
	</body>
</html>
