<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="000.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<style type="text/css">
			#box {
				position: relative;
				z-index: 1;
				padding: 10%;
				background-color: antiquewhite;
				display: flex;
				flex-flow: column nowrap;
				text-align: center;
				align-items: center;
			}

			input {
				margin: 10px 0px;
				width: 200px;
			}

			span {
				margin-top: 30px;
				line-height: 25px;
			}
			a {
				margin-top: 40px;
			}
			form{
				display: flex;
				padding: 20px;
				flex-flow: column nowrap;
				border: #000000 1px solid;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>第057关</span>
			<span>请尝试拖动滑动条，查看最大值和最小值，请问这个最大值和最小值是因为设置了哪两个属性？</span>
			<input type="text" name="" id="input_2" spellcheck="false" placeholder="输入属性名，逗号隔开" />
			<form action="" method="post">
				<input type="range" name="" id="input_3" value="100" min="200" max="800">
				<input type="text" name="" id="input_4" value="" />
			</form>
			<a id="a_1" href="058.html" accesskey="" hidden="hidden">下一关</a>
		</div>
		<script type="text/javascript">
			const reg = /min,max|min，max|max,min|max，min/ig;
			const input_2 = document.getElementById("input_2");
			const input_3 = document.getElementById("input_3");
			const input_4 = document.getElementById("input_4");
			const a_1 = document.getElementById("a_1");
			input_3.onmousemove = function(){
				input_4.value = input_3.value;
			}
			function Atrr2(){
				if (!(input_2.value.search(reg) === -1)) {
					clearInterval(bc);
					a_1.hidden = null;
				}
			}
			let bc = setInterval(Atrr2,300);
		</script>
	</body>
</html>
